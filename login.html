<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Login & Register - NIYAY WORLD</title>
<style>
    body {
        background: linear-gradient(135deg,#6a11cb,#2575fc,#b721ff);
        background-attachment: fixed;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
    }
    .login-box {
        background: white;
        padding: 40px;
        border-radius: 20px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.4);
        width: 350px;
        text-align: center;
    }
    .login-box h2 {
        color: #333;
        margin-bottom: 25px;
    }
    .input-group {
        margin-bottom: 15px;
        text-align: left;
    }
    .input-group label {
        display: block;
        margin-bottom: 5px;
        color: #666;
        font-size: 14px;
    }
    .input-group input {
        width: 100%;
        padding: 12px;
        border: 1px solid #ddd;
        border-radius: 10px;
        box-sizing: border-box;
        outline: none;
    }
    .input-group input:focus {
        border-color: #2575fc;
    }
    .btn-login {
        width: 100%;
        padding: 12px;
        background: #2575fc;
        color: white;
        border: none;
        border-radius: 10px;
        cursor: pointer;
        font-size: 16px;
        transition: 0.3s;
        margin-top: 10px;
    }
    .btn-login:hover {
        background: #6a11cb;
        transform: scale(1.02);
    }
    .toggle-link {
        margin-top: 20px;
        font-size: 14px;
        color: #666;
    }
    .toggle-link a {
        color: #2575fc;
        text-decoration: none;
        font-weight: bold;
    }
    #registerForm {
        display: none;
    }
</style>
</head>

<body>

<div class="login-box">
    <div id="loginSection">
        <h2>เข้าสู่ระบบ</h2>
        <form id="loginForm">
            <div class="input-group">
                <label>ชื่อผู้ใช้</label>
                <input type="text" id="username" placeholder="กรอกชื่อของคุณ" required>
            </div>
            <div class="input-group">
                <label>อีเมล</label>
                <input type="email" id="email" placeholder="example@mail.com" required>
            </div>
            <button type="submit" class="btn-login">เข้าสู่ระบบ</button>
        </form>
        <div class="toggle-link">
            ยังไม่มีบัญชี? <a href="#" onclick="toggleForm('register')">สมัครสมาชิก</a>
        </div>
    </div>

    <div id="registerSection" style="display: none;">
        <h2>สมัครสมาชิก</h2>
        <form id="registerFormReal">
            <div class="input-group">
                <label>ชื่อผู้ใช้ใหม่</label>
                <input type="text" id="regUsername" placeholder="ตั้งชื่อผู้ใช้" required>
            </div>
            <div class="input-group">
                <label>อีเมล</label>
                <input type="email" id="regEmail" placeholder="example@mail.com" required>
            </div>
            <div class="input-group">
                <label>รหัสผ่าน</label>
                <input type="password" id="regPassword" placeholder="กำหนดรหัสผ่าน" required>
            </div>
            <button type="submit" class="btn-login" style="background: #b721ff;">ยืนยันการสมัคร</button>
        </form>
        <div class="toggle-link">
            มีบัญชีแล้ว? <a href="#" onclick="toggleForm('login')">เข้าสู่ระบบ</a>
        </div>
    </div>
</div>

<script>
    function toggleForm(type) {
        if (type === 'register') {
            document.getElementById("loginSection").style.display = "none";
            document.getElementById("registerSection").style.display = "block";
        } else {
            document.getElementById("loginSection").style.display = "block";
            document.getElementById("registerSection").style.display = "none";
        }
    }
    document.getElementById("loginForm").onsubmit = function(e) {
        e.preventDefault(); 
        var nameValue = document.getElementById("username").value;
        var emailValue = document.getElementById("email").value;

        localStorage.setItem("profile_name", nameValue);
        localStorage.setItem("profile_email", emailValue);

        alert("ยินดีต้อนรับคุณ " + nameValue);
        window.location.href = "profile.html"; 
    }
    document.getElementById("registerFormReal").onsubmit = function(e) {
        e.preventDefault();
        var regName = document.getElementById("regUsername").value;
        var regEmail = document.getElementById("regEmail").value;
        
        localStorage.setItem("profile_name", regName);
        localStorage.setItem("profile_email", regEmail);

        alert("สมัครสมาชิกสำเร็จ! ยินดีต้อนรับคุณ " + regName);
        window.location.href = "profile.html";
    }
</script>

</body>
</html>
